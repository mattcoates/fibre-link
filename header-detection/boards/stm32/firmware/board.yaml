name: motor_controller
lsefreq: 0
hsefreq: 26000000
voltage: 3.3
mcutype: STM32F437xx
default: input, pushpull, starthigh, pullup, highspeed
pins:
    SWDIO:      pa13, af0
    SWCLK:      pa14, pulldown, af0

    STATUS:     pd0, output, pushpull, startlow

    RMP_1:      pa0, af2
    RMP_2:      pa3, af2
    RMP_3:      pa10, af1
    RMP_4:      pe14, af1
    
    PWM_1:      pa8, input, pushpull
    PWM_2:      pa9, input, pushpull
    
    USART1_TX:  pb6, af7
    USART1_RX:  pb7, af7
    
    USART6_TX:  pc6, af8
    USART6_RX:  pc7, af8
    
    OTG_HS_DM:  pb14, af12
    OTG_HS_DP:  pb15, af12
    
    PHY_RST:    pb10, output, pushpull, startlow
    
    ETH_MDIO:       pa2, af11
    ETH_MDC:        pc1, af11
    RMII_REF_CLK:   pa1, af11        
    RMII_CRS_DV:    pa7, af11    
    RMII_TX_EN:     pb11, af11
    RMII_TX_D0:     pb12, af11
    RMII_TX_D1:     pb13, af11   
    RMII_RX_D0:     pc4, af11
    RMII_RX_D1:     pc5, af11 
    
    
    
    
    
    
    
    
    
    
    
    



    
